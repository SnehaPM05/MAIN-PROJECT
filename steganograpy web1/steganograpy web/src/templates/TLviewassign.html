{% extends 'TLindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />

</head>

<body>
<form id="form1" name="form1" method="post" action="#about">
  <table width="245" border="1" class="table">

      <th scope="col">Work</th>

    </tr>
    {% endfor %}
