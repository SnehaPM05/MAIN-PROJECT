{% extends 'TMindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form action="addrepp" method="post" enctype="multipart/form-data" name="form1" id="form1">
  <table width="200" border="1" class="table">
    <tr>
      <th scope="col">Title</th>
      <th scope="col"><label>
        <input type="text" name="textfield" required pattern="[A-Z a-z.]{3,25}" />
      </label></th>
    </tr>
    <tr>
      <th scope="row">Report</th>
      <td><label>
        <input type="file" name="file" required/>
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit"class="btn btn-info" value="SEND" />
      </label></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->

{% endblock %}
