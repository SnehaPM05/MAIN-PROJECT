{% extends 'TLindex.html' %}
{% block body %}

<body>
<form id="form2" name="form2" method="post" action="Add And manage TM-2.html#about">
  <table width="200" border="1" class="table table-hover">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Email</th>
      <th scope="col">Phone</th>
      <th scope="col">&nbsp;</th>
    </tr>
    {% for i in val %}
    <tr>
      <td>{{i['fname']}} {{i['lname']}}</td>
            <td>{{i['age']}}</td>
            <td>{{i['email']}}</td>
            <td>{{i['phone']}}</td>
      <td><p><a href="edit_tm?id={{i['lid']}}#about" class="btn btn-info">Edit</a></p>
          <p><a href="delete_TM?id={{i['lid']}}"class="btn btn-danger">Delete</a></p></td>
    </tr>
    {% endfor %}
    <tr>
      <td colspan="5"><label>
        <input type="submit" name="Submit2" class="btn btn-primary" value="Add" />
        </label>
      </td>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
