{% extends 'TLindex.html' %}
{% block body %}
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="assignworkkkmember" enctype="multipart/form-data">
  <table width="200" border="1" class="table">

    <tr>
      <th scope="row">Member</th>
      <td><label>
        <select name="select2" required>
          {% for i in val %}
          <option value="{{i['lid']}}">{{i['fname']}} {{i['lname']}}</option>
          {% endfor %}
        </select>
      </label></td>
    </tr>
     <tr>
      <th>Work description</th>
      <td>
        <input type="text" name="textfield" required>
      </td>
    </tr>
    <tr>
      <th scope="row">Date of completion</th>
      <td><label>
        <input type="date" name="textfield2" required />
      </label></td>
    </tr>
      <tr>
      <th scope="col">Image</th>
      <th scope="col"><label>
        <input type="file" name="file" required/>
      </label></th>
    </tr>
        <tr><th>Enter a Message</th><td><input type="text" name="msg" required> </td></tr>

    <tr>
      <th colspan="2" scope="row"><label>
        <input type="submit" name="Submit"class="btn btn-primary" value="Allocate" />
      </label></th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
