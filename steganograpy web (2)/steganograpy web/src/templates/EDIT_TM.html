{% extends 'TLindex.html' %}
{% block body %}

<body>
<form id="form2" name="form2" method="post" action="edit_tm2#about">
  <table width="281" border="1"class="table table-hover">
    <tr>
      <th width="167" scope="row">FirstName</th>
      <td width="98"><label>
        <input type="text" name="textfield" value={{val['fname']}} />
      </label></td>
    </tr>
    <tr>
      <th scope="row">LastName</th>
      <td><label>
        <input type="text" name="textfield2"value={{val['lname']}} />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Age</th>
      <td><label>
        <input type="text" name="textfield3" value={{val['age']}} />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td><label>
        <input type="text" name="textfield4" value={{val['email']}} />
      </label></td>
    </tr>
    <tr>
      <th scope="row">Phone</th>
      <td><label>
        <input type="text" name="textfield5"value={{val['phone']}} />
      </label></td>
    </tr>
    <tr>
      <th colspan="2" scope="row"> <label>
        <input type="submit" name="Submit2" value="Add" />
        </label>
      </th>
    </tr>
  </table>
</form>
</body>
<!--</html>-->
{% endblock %}
